<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- Troque todas as linhas de favicon pelo seu novo ícone shop.png -->
    <link rel="icon" type="image/png" href="/shop.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Shopping - Lista de Compras Inteligente</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Aplicativo inteligente para gerenciar listas de compras, comparar preços e acompanhar gastos" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Smart Shopping" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/shop.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/shop.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW falhou ao registrar: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
